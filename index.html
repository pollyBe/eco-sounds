<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Eco-Sounds</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="logo-img">
          <img src="./assets/svg/logo1.svg" alt="#">
        </div>
        <ul class="track-name">
          <li class="track-name_item current">
            Beach Waves
          </li>
          <li class="track-name_item">
            Blackbird
          </li>
          <li class="track-name_item">
            Forest
          </li>
          <li class="track-name_item">
            Emotional
          </li>
          <li class="track-name_item">
            Lark
          </li>
          <li class="track-name_item">
            Slavka
          </li>
          <li class="track-name_item">
            Nightingale
          </li>
          <li class="track-name_item">
            Sonder
          </li>
          <li class="track-name_item">
            Zarinka
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="player">
      <div class="container">
        <div class="player-wrap">
          <audio id="audioplayer" src="./assets/audio/beach-waves(chosic.com).mp3"></audio>
          <div class="controls">
            <button class="play-prev"></button>
            <button class="play"></button>
            <button class="play-next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>  
  </main>
  <footer>
    <div class="container">
      <div class="footer-wrap">
        <div class="footer-info">
          <a class="info-name" href="https://github.com/pollyBe">Polina Belash</a>
          <p>2024</p>
        </div>
        <div class="footer-link">
          <a href="https://rs.school/" class="logo-link">
            <img class="link-img" src="./assets/svg/rss.svg" alt="rss">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./src/app.js"></script>
</body>
</html>
